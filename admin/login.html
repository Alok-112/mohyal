<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMS Admin Management | For Staff Only</title>
    <link rel="stylesheet" href="/css/admin-login.css" />
  </head>
  <body>
    <!-- for admin login -->
    <div class="container">
      <main class="login-container">
        <h1 class="login-header">Admin Login</h1>

        <form>
          <div class="login-form">
            <input
              class="login-input"
              label="Email address"
              type="email"
              placeholder="Email address"
              name="email_address"
              id="email_address"
              value=""
            />

            <input
              class="login-input"
              label="Password"
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              value=""
            />

            <button type="submit" class="submit-btn">
              Login &nbsp;<svg
                width="11"
                height="12"
                viewBox="0 0 11 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.28135 5.33336L4.70535 1.75736L5.64802 0.814697L10.8334 6.00003L5.64802 11.1854L4.70535 10.2427L8.28135 6.6667H0.166687V5.33336H8.28135Z"
                  fill="white"
                ></path>
              </svg>
            </button>

            <span
              ><a href="../index.html" class="back-to--site"
                >Back to Site</a
              ></span
            >
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
